<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /vagrant/html

	<Directory /vagrant/html>
	    Options Indexes FollowSymLinks
	    AllowOverride None
		Require all granted
	    RewriteEngine On
	    RewriteBase /
	    RewriteRule ^index\.php$ - [L]
	    RewriteCond %{REQUEST_FILENAME} !-f
	    RewriteCond %{REQUEST_FILENAME} !-d
	    RewriteRule . /index.php [L]
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/maria-mair.error.log

	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/maria-mair.access.log combined
</VirtualHost>
