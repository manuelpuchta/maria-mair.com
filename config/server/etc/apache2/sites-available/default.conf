<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /vagrant/html

	<Directory /vagrant/html>
		DirectoryIndex index.php index.html
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/maria-mair.error.log

	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/maria-mair.access.log combined
</VirtualHost>
